<!DOCTYPE html>
<html>
<head>
    <title>字幕搜索</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function searchSubtitles() {
            // 获取用户输入的视频名称
            var videoName = document.getElementById("videoName").value;

            // 构建API请求URL
            var url = "https://api-shoulei-ssl.xunlei.com/oracle/subtitles?name=" + videoName;

            // 发送GET请求
            $.get(url, function(data) {
                var subtitles = JSON.parse(data);
                var output = "";

                // 构建字幕列表
                for (var i = 0; i < subtitles.length; i++) {
                    var subtitle = subtitles[i];
                    output += "<p>字幕名称: "+ subtitle.name + "</p>";
                    output += "<p><a href='"+ subtitle.url + "'>下载</a></p>";
                    output += "<hr />";
                }

                // 显示搜索结果
                document.getElementById("subtitlesOutput").innerHTML = output;
            });
        }
    </script>
</head>
<body>
    <h1>字幕搜索</h1>
    <input type="text" id="videoName" placeholder="输入视频名称" />
    <button onclick="searchSubtitles()">搜索</button>
    <div id="subtitlesOutput"></div>
</body>
</html>
